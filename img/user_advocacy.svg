<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" id="registration_form" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="100%" viewBox="0 0 840 640" enable-background="new 0 0 841 640" xml:space="preserve">
	 <symbol id="form_elements" viewBox="0 0 320 110">
	 	<rect x="1" y="20" width="138" height="25" fill="#FFFFFF" stroke="#000000"/>
	 	<rect x="179" y="20" width="138" height="25" fill="#FFFFFF" stroke="#000000"/>
	 	<rect x="1" y="80" width="318" height="25" fill="none" stroke="#000000"/>
	 	<text x="0" y="15">First name</text>
	 	<text x="180" y="15">Last name</text>
	 	<text x="0" y="75">Email address</text>
	 </symbol>
	 <symbol id="extra_fields" width="320" height="260" viewbox="0 0 320 260">
	 	<rect x="1" y="21" fill="none" stroke="#000000" width="318" height="23"/>
	 	<text x="0" y="15">Institution name</text>
	 	<rect x="1" y="81" fill="none" stroke="#000000" width="318" height="23"/>
	 	<text x="0" y="75">Institution address</text>
	 	<rect x="1" y="141" fill="none" stroke="#000000" width="318" height="63"/>
	 	<rect x="1" y="141" rx="8" width="98" height="23" fill="none" stroke="#000000"/>
	 	<text x="0" y="135">Research Areas</text>
	 	<text x="50" y="155" text-anchor="middle">Design</text>
	 	<rect x="1" y="236" fill="none" stroke="#000000" width="318" height="23"/>
	 	<text x="0" y="230">Publication</text>
	 </symbol>
	 <symbol id="password_fields" viewBox="0 0 320 110">
	 	<rect x="1" y="21" width="318" height="23" fill="none" stroke="#000000"/>
	 	<rect x="1" y="81" width="318" height="23" fill="none" stroke="#000000"/>
	 	<text x="0" y="15">Password</text>
	 	<text x="0" y="75">Confirm password</text>
	 </symbol>
	 <symbol id="register_button" viewBox="0 0 140 30">
	 	<rect x="1" y="1" width="138" height="28" fill="#FFFFFF" stroke="#000000" />
	 	<text  x="70" y="10" text-anchor="middle" dy="10" width="140" height="30">Register</text>
	 </symbol>
	 <rect x="1" y="1" fill="#FFFFFF" stroke="#000000" width="358" height="638"/>
	 <text  x="180" y="50" text-anchor="middle"  font-size="36">Sign up</text>
	 <use xlink:href="#form_elements" width="320" height="110" x="20" y="85"/>
	 <use xlink:href="#extra_fields" width="320" height="260" x="20" y="200"/>
	 <use xlink:href="#password_fields" width="320" height="110" x="20" y="470"/>
	 <use xlink:href="#register_button" width="160" height="30" x="100" y="600"/>
	 <rect x="481" y="101" fill="#FFFFFF" stroke="#000000" width="358" height="378"/>
	 <text  x="660" y="150" text-anchor="middle"  font-size="36">Sign up</text>
	 <use xlink:href="#form_elements"  width="320" height="110" x="500" y="160"/>
	 <use xlink:href="#password_fields" width="320" height="110" x="500" y="280"/>
	 <use xlink:href="#register_button" width="160" height="30" x="580" y="400"/>
</svg>
